<form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <div formArrayName="employees">
      <div *ngFor="let emp of employees.controls; let i = index" [formGroupName]="i">
        <label>Name:</label>
        <input type="text" formControlName="name" placeholder="Enter employee name..." required>
  
        <label>Job:</label>
        <input type="text" formControlName="job" placeholder="Enter employee job..." required>
  
        <button type="button" (click)="removeEmployee(i)">Remove</button>
      </div>
    </div>
  
    <button type="button" (click)="addEmployee()">Add Employee</button>
    <button type="submit">Submit</button>
  </form>
